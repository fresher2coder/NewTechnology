<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/change_style.css" />
  </head>
  <body>
    <header id="header-con">
      <h1 id="title">Color Flipper</h1>
      <h3 id="color-code">#FFFFFF</h3>
    </header>

    <main id="main-con">
      <section id="change-color">
        <button class="btn" id="change-btn">Change Color</button>
      </section>

      <section id="choose-color">
        <div id="form-con">
          <form action="" id="color-form">
            <div class="input-item">
              <label for="color">Choose a color:</label>
              <input type="color" name="color" id="color" />
            </div>
            <button class="btn" id="choose-btn">Choose Color</button>
          </form>
        </div>
      </section>
    </main>

    <script src="./assets/js/style_change_script.js"></script>
  </body>
</html>
