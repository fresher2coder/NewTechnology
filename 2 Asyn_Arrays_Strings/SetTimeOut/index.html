<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with User-Specified Delay and Duration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="form-container visible">
            <h1>Timer Setup</h1>
            <input type="number" id="start-delay" placeholder="Enter start delay in seconds" />
            <input type="number" id="timer-duration" placeholder="Enter timer duration in seconds" />
            <button id="start-timer">Start Timer</button>
        </div>
        <div id="message-container">
            <div id="message"></div>
        </div>
        <div id="countdown-container">
            <div id="countdown"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
