<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User Data and Posts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fetch User Data and Posts</h1>
    
    <form id="fetchForm">
        <label for="userId">Enter User ID:</label>
        <input type="number" id="userId" placeholder="Enter user ID" required />
        <button type="submit">Fetch Data</button>
        <button type="button" id="removeButton">Remove Data</button>
    </form>
    
    <div id="userData" class="hidden">
        <h2>User Data</h2>
        <p id="userName"></p>
    </div>
    
    <div id="userPosts" class="hidden">
        <h2>User Posts</h2>
        <ul id="postsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
